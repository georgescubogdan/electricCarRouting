<ng-container>
  
    <!-- <mat-toolbar class="example-header">Header</mat-toolbar> -->
  

  <mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
    <div align="center">
      <img src="assets/logo.ico" width="40%">
      <p class="gold-text">Gold Road</p>
    </div>
    <div class="example-search">
      <button mat-button color="primary" style="background-color: var(--darkBlue)" (click)="searh()">Search</button>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content class="example-content">Main content</mat-sidenav-content>
  
  </mat-sidenav-container>
  <mat-toolbar class="example-footer">
    <button mat-button color="primary" style="background-color: var(--darkBlue)" (click)="signOut()">Sign out</button>
  </mat-toolbar>
  </ng-container>
